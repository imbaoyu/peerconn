<!doctype html>
<!-- temp add ng-csp for chrome app. degrades performance by 30% -->
<!-- add to html for offline access: manifest="peerconn-nw.appcache"-->
<html lang="en" ng-app="myApp" ng-csp>
  <head>
    <title>WebRTC PeerConnection Prototype</title>
    <meta name="description" content="">
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui.js"></script>

    <script src="js/sdp.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/nw-desktop-notifications.js"></script>

  </head>
  <body>
    <style>
      .content { opacity: 0; }
      .loading { display: block; text-align: center;}
    </style>
    <div class="loading">
      <img src="img/loading.gif">
    </div>  

    <div class="title-bar window-drag-handle">
        <div class="title-bar-inner">
          <div style="float:left">WebRTC PeerConnection</div>
          <div style="width:770px"></div>
          <div style="float:right">X&nbsp;</div>
          <div style="float:right">0&nbsp;</div>
          <div style="float:right">_&nbsp;</div>
        </div>
    </div>

    <div class="content" ng-include="'main.html'" ></div>
  </body>

  <script>
    $(document).ready(function() {
      $('.loading').hide();
      $('.content').stop().animate({
          opacity : 1
      });
    });
  </script>  
</html>
